<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div id="container">
    <div id="overlay"></div>
    <div id="wrapper">
      <header>
        <div id="header__first__section">
          <img id="menu-open" class="mobile" src="images/icon-menu.svg" alt="Image of menu icon">

          <img src="images/logo.svg" alt="Image of logo">

          <nav id="nav-menu">
            <img id="menu-close" class="mobile" src="images/icon-close.svg" alt="Image of close menu icon" width="14" height="15">
            <p>Collections</p>
            <p>Men</p>
            <p>Women</p>
            <p>About</p>
            <p>Contact</p>
          </nav>
        </div>

        <div id="header__second__section">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
          </svg>
          <img src="images/image-avatar.png" alt="Image of avatar">
        </div>
      </header>

      <div id="product-info">
        <div id="product-image">
          <div id="product-image-container">
            <img src="images/image-product-1.jpg" alt="First image of product" width="375" height="372">
            <!-- <img src="images/image-product-2.jpg" alt="First image of product" width="375" height="372"> -->
            <!-- <img src="images/image-product-3.jpg" alt="First image of product" width="375" height="372"> -->
            <!-- <img src="images/image-product-4.jpg" alt="First image of product" width="375" height="372"> -->

            <div id="product-image-container-arrows">
              <div class="arrow">
                <img src="images/icon-previous.svg" alt="Previous button">
              </div>

              <div class="arrow">
                <img style="left: 1px;" src="images/icon-next.svg" alt="Next button">
              </div>
            </div>
          </div>
        </div>

        <div id="product-options">
          <p id="company-name">Sneaker Company</p>

          <h1 id="product-name">Fall Limited Edition Sneakers</h1>
        
          <p id="product-description">
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p> 

          <div id="product-price">
            <div id="discounted-price">
              <h1>$125.00</h1>
              <h1>50%</h1>
            </div>

            <h1 id="original-price">$250.00</h1>
          </div>

          <div id="product-action">
            <div id="quantity">0</div>
            <div id="add-to-cart">Add to cart</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
